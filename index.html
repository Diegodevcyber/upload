<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Upload Real para Nuvem</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #222; color: white; }
        .box { background: #333; padding: 2rem; border-radius: 10px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { margin: 1rem 0; display: block; width: 100%; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
        #link { margin-top: 1rem; word-break: break-all; }
        a { color: #00ffcc; }
    </style>
</head>
<body>
    <div class="box">
        <h2>üì§ Upload para Nuvem</h2>
        <input type="file" id="fileInput" accept="image/*,.pdf">
        <button onclick="uploadFile()">Enviar Arquivo</button>
        <div id="status"></div>
        <div id="link"></div>
    </div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('status');
            const linkDiv = document.getElementById('link');
            
            if (!fileInput.files[0]) return alert("Selecione um arquivo!");

            status.innerText = "‚è≥ Enviando para a nuvem...";
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                // Substitua pela URL que o Render te der ap√≥s o deploy
                const response = await fetch('https://seu-projeto-no-render.onrender.com/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.url) {
                    status.innerText = "‚úÖ Sucesso!";
                    linkDiv.innerHTML = `Link do arquivo: <br><a href="${data.url}" target="_blank">${data.url}</a>`;
                } else {
                    status.innerText = "‚ùå Erro no servidor.";
                }
            } catch (err) {
                status.innerText = "‚ùå Erve de conex√£o.";
                console.error(err);
            }
        }
    </script>
</body>
</html>
