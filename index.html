<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Upload Cyber</title>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #1e1e1e; padding: 30px; border-radius: 12px; text-align: center; border: 1px solid #333; width: 350px; }
        h2 { margin-bottom: 20px; }
        input { margin-bottom: 20px; width: 100%; }
        button { background: #007bff; color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; }
        button:hover { background: #0056b3; }
        #status { margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>☁️ Envio de Arquivos</h2>
        <input type="file" id="meuArquivo">
        <button onclick="fazerUpload()">Realizar Upload</button>
        <div id="status"></div>
    </div>

    <script>
        async function fazerUpload() {
            const fileInput = document.getElementById('meuArquivo');
            const status = document.getElementById('status');
            
            if (!fileInput.files[0]) return alert("Por favor, selecione um arquivo.");

            status.innerText = "⏳ Enviando para o servidor...";
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                // Link do seu backend no Render
                const response = await fetch('https://upload1-grk3.onrender.com/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    status.innerHTML = `<p style="color: #00ff00">✅ Upload Concluído!</p>
                                       <a href="${data.url}" target="_blank" style="color: #007bff">Ver Arquivo</a>`;
                } else {
                    // Exibe o erro real (como o de tamanho) enviado pelo servidor
                    status.innerHTML = `<p style="color: #ff4444">❌ Erro: ${data.error}</p>`;
                }
            } catch (err) {
                status.innerText = "❌ Erro de conexão. O servidor pode estar acordando, tente novamente em 30 segundos.";
            }
        }
    </script>
</body>
</html>
