<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Upload Seguro</title>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .box { background: #1e1e1e; padding: 2rem; border-radius: 8px; text-align: center; border: 1px solid #333; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>☁️ Envio de Arquivos</h2>
        <input type="file" id="meuArquivo" accept="image/*,.pdf">
        <br>
        <button onclick="fazerUpload()">Realizar Upload</button>
        <div id="status"></div>
    </div>

    <script>
        async function fazerUpload() {
            const fileInput = document.getElementById('meuArquivo');
            const status = document.getElementById('status');
            
            if (!fileInput.files[0]) return alert("Selecione um arquivo!");

            status.innerText = "⏳ Enviando...";
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                // Link atualizado para o seu serviço Live no Render
                const response = await fetch('https://upload1-grk3.onrender.com/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    status.innerHTML = `<p style="color: #00ff00">✅ Sucesso!</p><a href="${data.url}" target="_blank" style="color: #007bff">Abrir Arquivo</a>`;
                } else {
                    status.innerText = "❌ Erro: " + (data.error || "Falha no servidor");
                }
            } catch (err) {
                status.innerText = "❌ Erro de Conexão: Verifique se o Render está acordado.";
            }
        }
    </script>
</body>
</html>
