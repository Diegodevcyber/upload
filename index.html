<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivos com Netlify Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        input[type="file"] {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 90%;
        }
        button {
            background-color: #28a745; /* Verde para ação */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1e7e34;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            min-height: 20px; /* Para manter o espaço */
        }
        #success-message {
            display: none;
            padding: 20px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: .25rem;
            margin-top: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>☁️ Envio de Arquivos (Netlify Forms)</h1>
        <p>Selecione seu arquivo (PDF ou Imagem) e clique em Realizar Upload.</p>

        <form name="file-uploader" 
              method="POST" 
              netlify 
              enctype="multipart/form-data" 
              id="uploadForm"
              action="/success"> <input type="hidden" name="form-name" value="file-uploader" />

            <input type="file" id="arquivoInput" name="arquivo_anexado" accept=".pdf, image/*" required>

            <button type="submit">Realizar Upload</button>

            <div id="status">Aguardando seleção de arquivo...</div>
        </form>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
